<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner glow -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Audio waveform bars - left side representing audio input -->
  <g fill="url(#waveGradient)">
    <!-- Waveform bars -->
    <rect x="80" y="206" width="20" height="100" rx="10"/>
    <rect x="115" y="166" width="20" height="180" rx="10"/>
    <rect x="150" y="136" width="20" height="240" rx="10"/>
    <rect x="185" y="176" width="20" height="160" rx="10"/>
    <rect x="220" y="196" width="20" height="120" rx="10"/>
  </g>
  
  <!-- Text lines - right side representing transcription output -->
  <g fill="url(#waveGradient)">
    <rect x="280" y="176" width="150" height="16" rx="8"/>
    <rect x="280" y="212" width="130" height="16" rx="8"/>
    <rect x="280" y="248" width="145" height="16" rx="8"/>
    <rect x="280" y="284" width="110" height="16" rx="8"/>
    <rect x="280" y="320" width="140" height="16" rx="8"/>
  </g>
  
  <!-- Arrow/flow indicator connecting waveform to text -->
  <path d="M250 252 L250 260 L257 260 L257 266 L270 256 L257 246 L257 252 Z" fill="rgba(255,255,255,0.7)"/>
  
</svg>
